<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals 2022</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="objectivesContainer">
        <div class="container">
            <h1>Cycling 1500 km</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-cycling">
                    0%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Get to 75kg</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-weight">
                    10%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Update Github and Linkedin</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-social-media">
                    5%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Blog Post - Min. 5</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-blog-post">
                    0%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Portfolio Site</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-portfolio">
                    1%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Morlu-Kasnak Site</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-morlu-kasnak">
                    2%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Make Min. 3 working app (Mobile/Web)</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-app">
                    0%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Read Programming Books - Min. 3</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-book">
                    8%
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Running 500 km</h1>
            <hr>
            <div class="progress">
                <div id="progress-done-running">
                    1,778%
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
